<div>

    <h2>Teams</h2>

    <script type = "text/ng-template" id="team-save.html">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myTeamLabel">Create or edit a Team</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="team.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>name:</label>
                            
                            <input type="text" class="form-control" name="name"
                                   ng-model="team.name" ng-required="true"
                                   ng-minlength=1 ng-maxlength=100/>
                            <span class="error" ng-show="form.name.$error.minlength">Must be at least 1 characters.</span>
                            <span class="error" ng-show="form.name.$error.maxlength">Must be at most 100 characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>score:</label>
                            
                            <input type="number" class="form-control" name="score"
                                   ng-model="team.score" ng-required="false"
                                   />
                            <span class="error" ng-show="form.score.$error.min">Must be greater than or equal to .</span>
                            <span class="error" ng-show="form.score.$error.max">Must be less than or equal to .</span>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Team
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>score</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="team in teams">
                <td>{{team.id}}</td>
                
                <td>{{team.name }}</td>
                
                <td>{{team.score }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(team.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(team.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
